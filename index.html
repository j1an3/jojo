<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- JAPANESE SFX BACKGROUND -->
    <div class="sfx sfx-tl">ゴゴゴ</div>
    <div class="sfx sfx-tr">ドドド</div>
    <div class="sfx sfx-bl">オラオラ</div>
    <div class="sfx sfx-br">ジョジョ</div>

    <div class="page">
      <div class="container">
        <!-- ═══════════════════════════════════
                 HERO HEADER
                 ═══════════════════════════════════ -->
        <header class="hero">
          <div class="hero-content">
            <img src="avt.png" alt="Avatar" class="avatar" />
            <div class="hero-text">
              <h1 class="main-title">JIAN</h1>
              <p class="tagline">CONTENT CREATOR • STAND USER • ゴゴゴ</p>
            </div>
          </div>
        </header>

        <!-- ═══════════════════════════════════
                 ROW 1: SOCIALS
                 ═══════════════════════════════════ -->
        <div class="grid-row grid-row-socials">
          <!-- TIKTOK -->
          <a
            href="https://tiktok.com/@jian.joestar"
            target="_blank"
            rel="noopener"
            class="panel social-link"
          >
            <svg class="social-icon" viewBox="0 0 24 24">
              <path
                d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"
              />
            </svg>
            <span class="social-name">TIKTOK</span>
            <span class="social-handle">@jian.joestar</span>
          </a>

          <!-- YOUTUBE -->
          <a
            href="https://youtube.com/@jian.joestar"
            target="_blank"
            rel="noopener"
            class="panel social-link"
          >
            <svg class="social-icon" viewBox="0 0 24 24">
              <path
                d="M23.5 6.19a3 3 0 0 0-2.11-2.12C19.54 3.5 12 3.5 12 3.5s-7.54 0-9.39.57A3 3 0 0 0 .5 6.19C0 8.07 0 12 0 12s0 3.93.5 5.81a3 3 0 0 0 2.11 2.12c1.85.57 9.39.57 9.39.57s7.54 0 9.39-.57a3 3 0 0 0 2.11-2.12c.5-1.88.5-5.81.5-5.81s0-3.93-.5-5.81zM9.55 15.5V8.5l6.27 3.5-6.27 3.5z"
              />
            </svg>
            <span class="social-name">YOUTUBE</span>
            <span class="social-handle">@jian.joestar</span>
          </a>
        </div>

        <!-- ═══════════════════════════════════
                 CTA SECTION
                 ═══════════════════════════════════ -->
        <div class="grid-row">
          <div class="panel cta-panel">
            <div class="cta-buttons">
              <a
                href="https://tiktok.com/@jian.joestar"
                target="_blank"
                rel="noopener"
                class="cta-btn cta-primary"
              >
                FOLLOW ON TIKTOK
              </a>
              <a
                href="https://youtube.com/@jian.joestar"
                target="_blank"
                rel="noopener"
                class="cta-btn cta-secondary"
              >
                WATCH ON YOUTUBE
              </a>
            </div>
          </div>
        </div>

        <!-- ═══════════════════════════════════
                 ROW 2: SUPPORT / QR
                 ═══════════════════════════════════ -->
        <div class="grid-row">
          <div class="panel qr-panel">
            <h2 class="panel-header">SUPPORT THE STAND</h2>
            <div class="support-content">
              <div class="qr-frame">
                <img src="jian_qr.png" alt="QR Code" class="qr-img" />
              </div>
            </div>
          </div>
        </div>

        <!-- ═══════════════════════════════════
                 FOOTER
                 ═══════════════════════════════════ -->
        <footer class="site-footer">
          <div class="footer-contact">
            <a href="mailto:goawayfromjian@gmail.com" class="footer-link"
              >EMAIL</a
            >
            <span class="footer-separator">•</span>
            <a
              href="https://linktr.ee/jian.joestar"
              target="_blank"
              rel="noopener"
              class="footer-link"
              >LINKTREE</a
            >
            <span class="footer-separator">•</span>
            <a
              href="https://instagram.com/jian.joestar"
              target="_blank"
              rel="noopener"
              class="footer-link"
              >INSTAGRAM</a
            >
          </div>
          <div class="footer-sfx">オラオラオラ</div>
          <p class="footer-text">© 2024 JIAN • ALL RIGHTS RESERVED</p>
        </footer>
      </div>
    </div>
  </body>
</html>
